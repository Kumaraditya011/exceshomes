<div class=" mb-5" style="margin-top: 10%">

    <h3 class=" hed container text-responsive"><u>Customer Messages</u></h3>

    <div class="col-lg-6 ml-5 mt-3">
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <br>
    </div>


    <div class="col-lg-10 ml-5 ">

        <div class="table-responsive">

            <table class="table table-bordered table-hover table-striped">

                <thead style="background-color:orange">
                    <tr>
                        <th><b>Sno</b></th>
                        <th><b>Name</b></th>
                        <th><b>Email</b></th>
                        <th><b>Subject</b></th>
                        <th><b>Phone</b></th>
                        <th><b>Date</b></th>
                        <th><b>Message</b></th>
                        <th><b>Action</b></th>


                    </tr>
                </thead>
                <tbody id="myTable">
                    <tr *ngFor="let k of alluser; index as i">
                        <td scope="row">{{i+1}}</td>
                        <td>{{k.name}}</td>
                        <td>{{k.mail}}</td>
                        <td>{{k.subject}}</td>
                        <td>{{k.phone}}</td>
                        <td>{{k.date}}</td>
                        <td>{{k.msg}}</td>

                        <td class="text-left">
                            <button (click)="toupdate(k)" title="Update" class="btn btn-info"><i class="fas fa-edit"
                                    data-target="#upmodal" data-toggle="modal"></i></button>
                            <button (click)="todelete(k._id)" title="Delete" data-target="#modelId" data-toggle="modal"
                                class="btn btn-danger ml-1"><i class="fas fa-trash"></i></button>

                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Record</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <i class="fas fa-warning text-danger"></i> Are you sure to delete this record
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button (click)="userdelete()" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="upmodal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Record</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form #ud="ngForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Name</label>
                                <input style="display: none" name="_id" ngModel={{user._id}}>

                                <input class="form-control" name="name" ngModel={{user.name}}>

                            </div>

                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" name="mail" ngModel={{user.mail}}>

                            </div>

                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Subject</label>
                                <input class="form-control" name="subject" ngModel={{user.subject}}>

                            </div>

                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Phone No.</label>
                                <input class="form-control" name="phone" ngModel={{user.phone}}>

                            </div>

                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Subject</label>
                                <input class="form-control" name="msg" ngModel={{user.msg}}>

                            </div>

                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="userupdate(ud)" class="btn btn-primary"
                        data-dismiss="modal">update</button>
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Cancle</button>
                </div>
            </form>
        </div>
    </div>
</div>
